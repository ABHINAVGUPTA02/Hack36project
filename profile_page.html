<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEIFIERS | Profile Page</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h3>ACCOUNT</h3>
    <p>Username*<input type="text" placeholder="AGLUCIFER" required id="imp"></p>
    <fieldset>
    <Legend> Gender* </Legend>
    <p>
        Male<input type="radio" name="gender" id="Male" required>
        Female<input type="radio" name="gender" id="Female" required>
        Others <input type="radio" name="gender" id="others" required>
    </p>
</fieldset>
    <p>Full name<input type="text" placeholder="Abhinav gupta"></p>
    <p >Email<input type="email" placeholder="gupta@gmail.com" ></p>
    <p>Password*<input type="password" name="" id="" placeholder="******" required></p>
    
    <p>Class*
    <select name="class" id="class" required>
        <option value="">--Select your class</option>
        <option value="Junior">Class 6-8</option>
        <option value="Senior">Class 9-12</option>
        
    </select>
   </p>
  <p>
      Course*
   <select name="course" id="course" required>
       <option value="">--select your course</option>
       <option value="Junior course">Junior course</option>
       <option value="senior course">Senior course</option>
   </select>
</p>
<input type="submit" value="Submit">

</div>
</body>
</html>
